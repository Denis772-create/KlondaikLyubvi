name: Deploy to VPS

on:
  push:
    branches: ["main"]

env:
  PROJECT_PATH: "" # например: src/MyApp/MyApp.csproj (укажи, если проектов несколько)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish .NET project
        run: |
          if [ -n "${{ env.PROJECT_PATH }}" ]; then
            dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o publish
          else
            dotnet publish -c Release -o publish
          fi
          echo "Built at: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > publish/buildinfo.txt
          echo "Commit: $GITHUB_SHA" >> publish/buildinfo.txt

      # Останавливаем сервис (sudo только для systemctl) и чистим целевую папку,
      # НО сохраняем конфиги и БД-файлы (db/wal/shm/sqlite/sqlite3)
      - name: Stop service and clean target dir (keep DB & appsettings)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}   # app
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            sudo -n /usr/bin/systemctl stop myapp || true
            mkdir -p /var/www/myapp
            # НЕ удаляем appsettings* и SQLite-файлы
            find /var/www/myapp -mindepth 1 -maxdepth 1 \
              ! -name 'appsettings*.json' \
              ! -name '*.db' \
              ! -name '*.db-wal' \
              ! -name '*.db-shm' \
              ! -name '*.sqlite' \
              ! -name '*.sqlite3' \
              -exec rm -rf {} +

      # Копируем свежие артефакты (раскладываем содержимое publish/ прямо в /var/www/myapp/)
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "publish/**"
          target: "/var/www/myapp/"
          strip_components: 1

      # Стартуем и быстрая проверка
      - name: Start & smoke check
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            sudo -n /usr/bin/systemctl start myapp
            sudo -n /usr/bin/systemctl status myapp --no-pager || true
            # Мини-проверка: Kestrel должен отдавать buildinfo
            curl -fsS http://127.0.0.1:5000/buildinfo.txt | sed -n '1,2p'
